<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Manage Inventory</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <!--Navbar Reference: https://getbootstrap.com/docs/4.3/components/navbar/-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
          <a class="navbar-brand" href="/">
              <!--Logo Source: https://www.freelogodesign.org-->
              <img src="logo.png" width="100" height="100" alt="">
          </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item mx-2">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="customers">Customer Information</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="customers">Place an Order</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="employees">Employees</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="shifts">Shifts</a>
              </li>
              <li class="nav-item dropdown mx-2">
                <a class="nav-link dropdown-toggle active" href="/inventory" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Inventory 
                    <span class="sr-only">(current)</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item active mx-2" href="/inventory">Manage Inventory</a>
                    <a class="dropdown-item mx-2" href="/orderInventory">Order Inventory</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h2>Inventory Currently in Stock:</h2>
                </div>
                <div class="col-2"></div>
            </div>
            <br/>
            <div class="row">
                <div class ="col-2"></div>
                <div class="col-8">
                    <table border= 1pt>
                        <thead> 
                            <th>PLU</th>
                            <th>NAME</th>
                            <th>DESCRIPTION</th>
                            <th>UNIT COST</th>
                            <th>QUANTITY</th>
                            <th></th>
                            <th></th>
                        </thead> 
                        <tbody>
                            <!--{% for items in inventory %}-->
                            <tr> 
                                <td><!--{{inventory.PLU}}--></td> 
                                <td><!--{{inventory.Name}}--></td> 
                                <td><!--{{inventory.Description}}--></td> 
                                <td><!--{{inventory.UnitCost}}--></td>
                                <td><!--{{inventory.Quantity}}--></td>
                                <td><button onclick="deleteItem({{inventory.PLU}})">Delete</button></td>
                                <td><a href="/updateInventory/{{inventory.PLU}}">Update</a></td>
                            </tr>
                            <!--{% endfor %}-->
                        </tbody> 
                    </table> 
                </div>
                <div class ="col-2"></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
